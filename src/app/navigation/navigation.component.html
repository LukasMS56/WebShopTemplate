<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Start</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Kategorie 1</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Unter-Kategorie 1</a>
        <a mat-list-item href="#">Unter-Kategorie 2</a>
        <a mat-list-item href="#">Unter-Kategorie 3</a>
        <a mat-list-item href="#">Unter-Kategorie 4</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Kategorie 2</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Unter-Kategorie 1</a>
        <a mat-list-item href="#">Unter-Kategorie 2</a>
        <a mat-list-item href="#">Unter-Kategorie 3</a>
        <a mat-list-item href="#">Unter-Kategorie 4</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Kategorie 3</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Unter-Kategorie 1</a>
        <a mat-list-item href="#">Unter-Kategorie 2</a>
        <a mat-list-item href="#">Unter-Kategorie 3</a>
        <a mat-list-item href="#">Unter-Kategorie 4</a>
      </mat-expansion-panel>
      <a mat-list-item class="nav-settings" href="#">Einstellungen
        <mat-icon aria-label="Settings-Icon">settings</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>WebShop-Name</span>
        <span class="spacer"></span>
        <span class="menu-wrapper" *ngIf="!(isHandset$ | async)">
          <button
            type="button"
            aria-label="Start-Button"
            mat-button>Start
          </button>
          <button
            type="button"
            aria-label="Kategorie1-Button"
            mat-button
            [matMenuTriggerFor]="kategorie1Menu">Kategorie1
          </button>
          <mat-menu #kategorie1Menu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 3</button>
          </mat-menu>
          <button
            type="button"
            aria-label="Kategorie2-Button"
            mat-button
            [matMenuTriggerFor]="kategorie2Menu">Kategorie2
          </button>
          <mat-menu #kategorie2Menu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 3</button>
          </mat-menu>
          <button
            type="button"
            aria-label="Kategorie3-Button"
            mat-button
            [matMenuTriggerFor]="kategorie3Menu">Kategorie3
          </button>
          <mat-menu #kategorie3Menu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 3</button>
          </mat-menu>
        </span>
        <span class="spacer"></span>
        <button
          type="button"
          aria-label="Login-Button"
          mat-button
          [routerLink]="">Login
        </button>
    </mat-toolbar>
    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
